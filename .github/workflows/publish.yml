name: Publish

on:
  release:
    types:
    - published
  push:
    branches:
    - main
  pull_request_target:
    branches:
    - main

jobs:
  website:
    name: Publish website
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.sha }}

    - name: Install NodeJS
      uses: actions/setup-node@v4
      with:
        registry-url: https://npm.pkg.github.com
        scope: "@eveshipfit"
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Set version
      run: |
        # Remove the "v" from the version.
        VERSION=$(echo ${{ github.ref_name }} | cut -b2-)
        echo "Version: ${VERSION}"

        sed -i 's/"version": "0.0.0-git"/"version": "'${VERSION}'"/' package.json

    - name: Install dependencies
      run: |
        npm install
        # Force the latest (compatible) version of the data, without bumping the lock file explicitly.
        npm update @eveshipfit/data

    - name: Build website
      run: npm run build

    - name: Publish to Cloudflare Pages
      uses: cloudflare/pages-action@v1
      id: pages
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        projectName: ${{ vars.CLOUDFLARE_PROJECT_NAME }}
        directory: dist
        branch: ${{ github.event_name == 'release' && 'main' || github.event_name == 'push' && 'latest' || format('pr/{0}', github.event.pull_request.number) }}
